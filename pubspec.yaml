version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^2.1.0
  http: ^0.13.3
  logger: ^1.0.0
  flutter_facebook_login: ^3.0.0
